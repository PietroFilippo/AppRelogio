<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pick Position</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 2px dashed var(--accent-orange, #ff9500);
            box-sizing: border-box;
            overflow: hidden;
            -webkit-app-region: drag;
            /* Permite arrastar a janela inteira */
        }

        .container {
            text-align: center;
            background: #1c1c1e;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
        }

        h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #ff9500;
        }

        p {
            margin: 0 0 15px;
            font-size: 13px;
            color: #888;
        }

        button {
            background: #ff9500;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            -webkit-app-region: no-drag;
            /* Garante que o botão seja clicável e não arraste */
        }

        button:hover {
            background: #ffb347;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Notification Position</h3>
        <p>Drag this window to where you want notifications to appear.</p>
        <button id="save-btn">Save Position</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('save-btn').onclick = () => {
            ipcRenderer.send('save-custom-position');
        };
    </script>
</body>

</html>
